<div class="relative inline-block text-left">
  <!-- Avatar -->
  <button (click)="toggleMenu()" class="focus:outline-none">
    <img
      src="../../../../../../assets/images/avatar.png"
      class="w-10 h-10 rounded-full border-2 border-gray-300 hover:ring-2 ring-indigo-500"
      alt="User"
    />
  </button>

  <!-- Dropdown -->
  <div
    *ngIf="showMenu"
    class="absolute right-0 mt-2 sm:w-64 w-[90vw] bg-white dark:bg-gray-800 rounded-xl shadow-xl z-50"
  >
    <!-- Header -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-600">
      <div class="flex items-center gap-3">
        <img src="../../../../../../assets/images/avatar.png" class="w-10 h-10 rounded-full" />
        <div class="min-w-0">
          <p class="font-semibold text-sm truncate">{{getNome()}}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400 truncate">{{getEmail()}}</p>
        </div>
      </div>
    </div>

    <!-- Theme Switch -->
    <div class="flex justify-around p-3 border-b border-gray-200 dark:border-gray-600">
      <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
        <app-icon name="light_mode" [size]="20"></app-icon>
      </button>
      <button class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
        <app-icon name="dark_mode" [size]="20"></app-icon>
      </button>
    </div>

    <!-- Links -->
    <ul class="text-sm text-gray-700 dark:text-gray-200">
      <li>
        <a href="#" class="px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 flex items-center gap-2">
          <app-icon name="settings" [size]="20" /> Settings
        </a>
      </li>
    </ul>

    <!-- Log out -->
    <div class="border-t border-gray-200 dark:border-gray-600">
      <button
        (click)="logout()"
        class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-600 dark:text-white flex items-center gap-2"
      >
        <app-icon name="logout" [size]="20" /> Sair
      </button>
    </div>
  </div>
</div>
