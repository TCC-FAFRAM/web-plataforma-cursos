<nav class="bg-white border-b border-gray-200 px-4 py-2 shadow-sm flex gap-6 text-sm font-medium text-gray-600 m-3 rounded-lg ">
 
    <a *ngFor="let item of items"
      [routerLink]="[item.router]"
      [ngClass]="{
        'text-primary border-b-2 border-primary': item.active,
        'hover:text-gray-600': !item.active
      }"
      class="pb-2"
    >
      {{item.label}}
    </a>
  
  </nav>
