<div
  *ngIf="visible() && alert()"
  class="flex items-start justify-between gap-4 p-4 rounded-xl shadow-lg w-full max-w-md mx-auto mt-4 animate-fade-in transition-opacity duration-300"
  [ngClass]="{
    'bg-red-100 text-red-800': alert()?.type === 'error',
    'bg-yellow-100 text-yellow-800': alert()?.type === 'warning',
    'bg-green-100 text-green-800': alert()?.type === 'success',
    'bg-blue-100 text-blue-800': alert()?.type === 'info'
  }"
>
  <div class="flex items-center gap-3">
    <span class="text-xl">
      <ng-container [ngSwitch]="alert()?.type">
        <span *ngSwitchCase="'error'">❌</span>
        <span *ngSwitchCase="'warning'">⚠️</span>
        <span *ngSwitchCase="'success'">✅</span>
        <span *ngSwitchDefault>ℹ️</span>
      </ng-container>
    </span>
    <div class="text-sm font-medium">{{ alert()?.message }}</div>
  </div>
  <button class="text-lg font-bold hover:opacity-60 transition" (click)="close()">×</button>
</div>
