<div *ngIf="open" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-xl p-6 max-w-3xl w-full">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">{{ title }}</h2>
        <button (click)="onClose()" class="text-gray-500 hover:text-red-600 text-sm">Fechar</button>
      </div>
  
      <table class="min-w-full text-sm text-left text-gray-700 border rounded-lg overflow-hidden">
        <thead class="bg-gray-100 text-xs uppercase text-gray-500">
          <tr>
            <th *ngFor="let col of columns" class="px-4 py-2">{{ col.label }}</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let item of data">
            <td *ngFor="let col of columns" class="px-4 py-2">
              {{ item[col.field] ?? '-' }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
