<div class="flex flex-col md:flex-row gap-8 p-8 bg-gray-50 min-h-screen">
  <!-- Cadastro de Prova e Listagem de Perguntas -->
  <div class=" flex flex-col bg-slate-200 rounded-2xl shadow p-6 flex-1  items-center justify-center border-t-4 border-green-700">

    <h2 class="text-green-700 text-xl font-bold mb-6">Cadastro de Prova</h2>
    <form [formGroup]="provaForm" (ngSubmit)="onSubmitProva()" class="flex  flex-col items-center justify-center md:flex-row gap-4">
      <div class="w-52">
        <label class="font-semibold">
          Módulo*
          <app-dropdown 
            [items]="dropdownItemsModulo"
            [placeholder]="selectedModuloLabel"
            [selectedValue]="selectedModulo"
            (selected)="onSelectec($event)">
          </app-dropdown>
        </label>
      </div>
      <div>
        <label class="font-semibold">Nota Mínima*</label>
        <input type="number" formControlName="nota_minima" class="mt-1 block w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-700">
      </div>
      <div class="hidden">
        <label class="font-semibold">Total de Perguntas*</label>
        <input type="number" formControlName="total_perguntas"  class="mt-1  w-full hidden border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-700">
      </div>
      <div>
      <button class="bg-green-700 p-2 text-white rounded-lg  hover:bg-green-800 transition" type="submit">
       @if(edit){
        Atualizar
       } @else{
        Salvar Prova
      }
      </button>
    </div>
    </form>

    <!-- Listagem de Perguntas -->
    <div *ngIf="questoes.length > 0" class="w-5/12 mt-10 flex flex-col items-center justify-center">
      <h3 class="text-lg font-bold mb-2 text-center">Questões da Prova</h3>
      <div *ngFor="let questao of questoes; let i = index" class="w-10/12 mb-5 rounded-xl border border-gray-200 bg-gray-50 p-4 shadow-sm">
        <div class="flex justify-between">
           <div class="font-semibold mb-2">{{i+1}}. {{questao.pergunta}}</div>
           <div>
           <button (click)="onDeletePergunta(questao.id_questao, selectedModulo )" type="button" class="p-2 rounded hover:bg-red-50" title="Excluir">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3m-4 0h16" />
            </svg>
          </button></div>
        </div>
       
        <ul class="ml-4">
          <li *ngFor="let opcao of questao.opcoes; let j=index" class="flex items-center gap-2 mb-1">
            <input type="radio" [checked]="j === questao.resposta_correta" disabled class="accent-green-700" />
            <span [class.font-bold]="j === questao.resposta_correta" [class.text-green-700]="j === questao.resposta_correta">{{opcao}}</span>
          </li>
        </ul>
        <div class="flex items-center gap-4 mt-2 text-xs text-gray-500">
          <span>Peso: {{questao.peso}}</span>
          <span *ngIf="questao.resposta_correta != null">Resposta correta: Opção {{questao.resposta_correta + 1}}</span>
        </div>
      </div>
    </div>

    <!-- Botão para adicionar nova pergunta -->
  <button 
  class="mt-6 px-5 py-2 bg-green-700 hover:bg-green-800 text-white rounded font-semibold transition
         disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed"
  (click)="showNovaQuestao = true"
  *ngIf="!showNovaQuestao"
  [disabled]="!edit">
  + Adicionar nova pergunta
</button>


    <!-- Formulário de Nova Pergunta -->
    <div *ngIf="showNovaQuestao" class="mt-8 w-5/12 bg-white rounded-xl shadow-md border border-violet-300 p-6">
      <form [formGroup]="questaoForm" (ngSubmit)="onSubmitQuestao()" class="flex flex-col gap-4">
        <h3 class="text-lg font-bold text-green-700 mb-2">Nova Pergunta</h3>
        <div>
          <label class="font-semibold">Pergunta</label>
          <input formControlName="pergunta" class="mt-1 block w-full border-b-2 border-green-500 rounded-t p-2 focus:outline-none focus:ring-2 focus:ring-green-700" placeholder="Digite a pergunta">
        </div>
        <div>
          <label class="font-semibold">Opções</label>
          <div formArrayName="opcoes" class="flex flex-col gap-2 mt-1">
            <div *ngFor="let opcao of opcoes.controls; let i = index" class="flex items-center gap-2 group">
              <!-- CORREÇÃO: usa [formControl] para o radio! -->
              <input type="radio" [formControl]="respostaCorretaCtrl" [value]="i" class="accent-green-700">
              <input [formControlName]="i" class="border-b w-full px-2 py-1 outline-none focus:border-green-600 transition" placeholder="Opção {{i+1}}">
              <button type="button" class="opacity-0 group-hover:opacity-100 text-red-500 hover:text-red-700 transition" (click)="removeOpcao(i)" [disabled]="opcoes.length <= 2" tabindex="-1">
                ✕
              </button>
            </div>
          </div>
          <button type="button" class="text-green-700 font-semibold hover:underline mt-2 ml-7 text-sm" (click)="addOpcao()">
            + Adicionar opção
          </button>
        </div>
        <div>
          <label class="font-semibold">Peso</label>
          <input type="number" formControlName="peso" class="mt-1 block w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-700">
        </div>
        <div class="flex gap-2">
          <button class="bg-green-700 text-white py-2 px-6 rounded-lg font-semibold hover:bg-green-800 transition" type="submit">
            Salvar Pergunta
          </button>
          <button type="button" class="bg-gray-100 py-2 px-4 rounded-lg font-semibold text-gray-700" (click)="showNovaQuestao = false">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
